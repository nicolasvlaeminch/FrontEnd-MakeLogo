<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="row">
    <div class="col-md-6 d-flex justify-content-center">
      <div class="square border p-3">
        <h2>Creador de Logos</h2>
        <div class="form-group mt-3">
          <label class="title-chat" for="logoColor">Concepto del Logo:</label>
          <input type="text" class="form-control" id="logoColor" [(ngModel)]="selectedColor" name="logoColor" placeholder="Ingrese el concepto">
        </div>
        <div class="form-group mt-3">
          <label class="title-chat" for="logoStyle">Estilo del Logo:</label>
          <input type="text" class="form-control" id="logoStyle" [(ngModel)]="selectedStyle" name="logoStyle" placeholder="Ingresa el estilo del logo">
        </div>
        <div class="form-group mt-3">
          <label class="title-chat" for="logoColor">Colores Preferidos:</label>
          <input type="text" class="form-control" id="logoColor" [(ngModel)]="selectedColor" name="logoColor" placeholder="Ingresa los colores preferidos">
        </div>
        <div class="form-group mt-3">
          <label class="title-chat" for="logoColor">Información extra:</label>
          <input type="text" class="form-control" id="logoColor" [(ngModel)]="selectedColor" name="logoColor" placeholder="Ingresa información extra">
        </div>
        <button class="btn btn-primary mt-3" (click)="createLogo()">Crear Logo</button>
      </div>
    </div>
    <div class="col-md-6 d-flex justify-content-center">
      <div class="square border p-3">
        <div *ngFor="let logo of createdLogos">
          <p>{{ logo.style }} - {{ logo.color }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
