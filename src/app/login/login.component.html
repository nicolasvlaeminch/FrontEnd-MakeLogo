<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Inicio de Sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Formulario de inicio de sesión -->
        <form (ngSubmit)="login()">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="loginEmail" [(ngModel)]="email" name="email" placeholder="Tu correo electrónico" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="loginPassword" [(ngModel)]="password" name="password" placeholder="Tu contraseña" required>
          </div>
          <button type="submit" class="btn btn-primary">Ingresar</button>
          <p class="text-danger mt-2" *ngIf="errorMessage">{{ errorMessage }}</p>
        </form>
      </div>
    </div>
  </div>
</div>
